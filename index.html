<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="taxCalculatorForm">
        <label for="income">Enter gross Annual Income <span id="gross">Gross annual income is your total salary in a year before any deductions</span> <span class="hint"> ? </span></label>
        <input type="text" id="income" name="income" placeholder="Enter gross annual income" onkeydown="checkfield(this.id,'gross','error1')"> <span id="error1">Please enter numbers only</span> <span class="error error1"> ! </span>
        
        <label for="extraIncome">Enter extra Income <span id="extra">Its a source of income other than primary source</span> <span class="hint extra"> ? </span></label>
        <input type="text" id="extraIncome" name="extraIncome" placeholder="Enter extra income from other sources" onkeydown="checkfield(this.id,'extra','error2')"> <span id="error2">Please enter numbers only</span> <span class="error error2"> ! </span>
       
        <label for="age">Enter age group <span id="age1">Select age group based on your age</span> <span class="hint age"> ? </span></label>
        <select id="age" name="age" onchange="selected()" > 
            <option value=""></option>
            <option value="40"><40</option>
            <option value="41,59">>=40 & <60</option>
            <option value="60">>=60</option>
        </select> <span id="error3">Select an age group you belongs to...</span> <span class="error error3"> ! </span>
       
        <label for="deductions">Enter total applicable deductions <span id="ded">Deductions are the cuttings from overall income other than tax</span> <span class="hint ded"> ? </span></label>

        <input type="text" id="deductions" name="deductions" placeholder="Add total applicable deductions" onkeydown="checkfield(this.id,'ded','error4')"> <span id="error4">Please enter numbers only</span> <span class="error error4"> ! </span>
        <br>
        <button type="button" onclick="submittax()">SUBMIT</button>
    </form>

    <div id="resultModal" class="modal active">
        <div class="content">
            <p class="bold">Your overall income will be <br> <span id="atax"></span> </p> <p class="small">after deductions</p>
            <button class="button" onclick="closefield()">Close</button>
        </div>
    </div>


    <script src="script.js"></script>
    <script>

        function closefield(){
            var resultModal=document.getElementById("resultModal");
            resultModal.classList.add("active");
        }

        var hint = document.querySelector('.hint');

        // Get the gross element
        var gross = document.getElementById('gross');

        // Add event listener for mouseover
        hint.addEventListener('mouseover', function() {
            gross.style.top = '-14%';
            gross.style.visibility="visible";
            gross.style.opacity=1;

        });

        // Add event listener for mouseout
        hint.addEventListener('mouseout', function() {
            gross.style.top = '0';
            gross.style.visibility="hidden";
            gross.style.opacity=0;
        });


        var ehint = document.querySelector('.extra');

        // Get the gross element
        var extra = document.getElementById('extra');

        });

        // Add event listener for mouseout

            error1.style.visibility="hidden";
            error1.style.opacity=0;
        });


        
        
        var e2 = document.querySelector('.error2');

            error2.style.top = '80px';
            error2.style.visibility="visible";
            error2.style.opacity=1;

        });

        // Add event listener for mouseout
        e2.addEventListener('mouseout', function() {
            error2.style.top = '0';
            error2.style.visibility="hidden";
            error2.style.opacity=0;
        });



        
        var e3 = document.querySelector('.error3');

        // Get the gross element
        var error3 = document.getElementById('error3');

        // Add event listener for mouseover
        e3.addEventListener('mouseover', function() {
            error3.style.top = '150px';
            error3.style.visibility="visible";
            error3.style.opacity=1;

        });

        e3.addEventListener('mouseout', function() {

            error4.style.opacity=0;
        });
    </script>
</body>
</html>
